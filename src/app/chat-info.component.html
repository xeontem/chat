<mat-toolbar color="primary">
  <button
    mat-icon-button
    color="accent"
    aria-label="menu"
    (click)="sidenavToggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span *ngIf="selectedChat">{{ selectedChat.name }}</span>
  <span class="example-spacer"></span>
  <button
    mat-raised-button
    (click)="logoutClick()"
  >
    Logout
  </button>
</mat-toolbar>
